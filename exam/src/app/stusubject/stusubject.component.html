<div class="container">

    <br>
    <nav id="butt" class="nav justify-content-center u">
        <a routerLink="/stuhome" routeLinkActive="active" routerLinkActiveOption="{exact: true}" style="margin-right:70px">Home</a>
        <a routerLink="/stusubject"  style="margin-right:70px">Subject</a>
        <a routerLink="/stuexam"  style="margin-right:70px">Exam</a>
        <a routerLink="/sturepeat"  style="margin-right:70px">Repeat</a>
        
      </nav>
      <hr>
  
  <div class="">
    
      <div class="col-md-12 ttt" id="content" #content>

          <h3 style="font: bold; color: #090b6e">Selected Subject List</h3>
          <hr>

          <div *ngIf="stusubjects" style="margin-top: 10px">
            <div class="row filterBy">
                <h5 class="col-xs-1"></h5>
                <button class="btn btn-primary col-md-1" [class.active]="filterBy==='y1s1'" (click)="filterBy('y1s1')">Y1 S1</button>
                <button class="btn btn-primary col-md-1" [class.active]="filterBy==='y1s2'" (click)="filterBy('y1s2')">Y1 S2</button>
                <h5 class="col-md-1"></h5>
                <button class="btn btn-primary col-md-1" [class.active]="filterBy==='y2s1'" (click)="filterBy('y2s1')">Y2 S1</button>
                <button class="btn btn-primary col-md-1" [class.active]="filterBy==='y2s2'" (click)="filterBy('y2s2')">Y2 S2</button>
                <h5 class="col-md-1"></h5>
                <button class="btn btn-primary col-md-1" [class.active]="filterBy==='y3s1'" (click)="filterBy('y3s1')">Y3 S1</button>
                <button class="btn btn-primary col-md-1" [class.active]="filterBy==='y3s2'" (click)="filterBy('y3s2')">Y3 S2</button>
                <h5 class="col-md-1"></h5>
                <button class="btn btn-primary col-md-1" [class.active]="filterBy==='y4s1'" (click)="filterBy('y4s1')">Y4 S1</button>
                <button class="btn btn-primary col-md-1" [class.active]="filterBy==='y4s2'" (click)="filterBy('y4s2')">Y4 S2</button>
            </div>
          </div>
        
         <hr>

        
        <table style="width: 100%; border: 1px solid rgb(63, 65, 88)">
          <thead>
            <tr style="border: 1px solid rgb(63, 65, 88)">
              <!-- <th>Student Registration</th> -->
              <th>Subject Code</th>
              <th>Subject Name</th>
              <th>Year</th>
              <th>Semester</th>
            </tr>
          </thead>
          <tr style="border: 1px solid rgb(63, 65, 88)" *ngFor = "let stusubject of stusubjects">
            <!-- <td>{{stusubject.stuID}}</td>  -->
            <td>{{stusubject.stusub_code}}</td>
            <td>{{stusubject.stusub_name}}</td>
            <td>{{stusubject.stusub_year}}</td>
            <td>{{stusubject.stusub_sem}}</td>
            
            <td><input type="button" (click) = "deletestuSubject(stusubject._id)" value="Delete" class="btn btn-danger"></td>
            
          </tr>
        </table>
        <hr>
        
      </div>
  </div>
  <br>
  <br>
  <div class="">
      <h3 class="col-md-12" style="color: #090b6e; font: bold">Add New Subject</h3>
      <form [formGroup] = "form" (submit) = "addstuSubject(); myForm.reset()" #myForm="ngForm">
         
          <!-- <div class="form-group col-md-6 field">
              <label>Student Registration</label>
              <input type="text" [(ngModel)]="stuID" name="stuID" formControlName="stuID" class="form-control">
            </div> -->
        <div class="form-group col-md-6 field">
          <label>Subject Code</label>
          <input type="text" [(ngModel)]="stusub_code" name="stusub_code" formControlName="stusub_code" class="form-control">
        </div>
        <div class="form-group col-md-6 field">
          <label>Subject Name</label>
          <input type="text" [(ngModel)]="stusub_name" name="stusub_name" formControlName="stusub_name" class="form-control">
        </div>
        <div class="form-group col-md-6 field">
          <label>Year</label>
          <select type="text" class="form-control" style="height: 34px;" [(ngModel)]="stusub_year" formControlName="stusub_year" name="stusub_year">
              <option>Year 1</option>
              <option>Year 2</option>
              <option>Year 3</option>
              <option>Year 4</option>
            </select>
        </div>
        <div class="form-group col-md-6 field">
            <label>Semester</label>
            <select type="text" class="form-control" style="height: 34px;" [(ngModel)]="stusub_sem" formControlName="stusub_sem" name="stusub_sem">
              <option>Semester 1</option>
              <option>Semester 2</option>
            </select>
          </div>
        
         
                
            <div class="col-md-4">
                <input type="submit" [disabled]="!form.valid" class="btn btn-success col-md-6" value="ADD">
            </div>
        
      </form>
   
    </div>
  </div>
